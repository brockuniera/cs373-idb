{% extends "common_content.html" %}

{% block title %}AustinFoodForMe{% endblock %}

<!-- super() loads the header, navbar and an open body tag -->
{% block body %} {{super()}}

  <!-- Header -->
  <header class="header-image">
    <div class="container">
      <div class="intro-text">
        <div class="intro-heading">
          Welcome To Austin Food For Me!
        </div>
      </div>
    </div>
  </header>

  <!-- Services Section -->
  <section id="services" class="bg-white">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Services</h2>
          <br></br>
        </div>
      </div>

      <!-- Location icon -->
      <div class="row text-center">
        <div class="col-md-4">
          <span class="fa-stack fa-4x">
            <a href="/location"> 
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa fa-map-marker fa-stack-1x fa-inverse"></i>
            </a>
          </span>
          <h4 class="services-heading">Location</h4>
        </div>

        <!-- Restaurant icon -->
        <div class="col-md-4">
          <span class="fa-stack fa-4x">
            <a href="/restaurant">
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa fa-home fa-stack-1x fa-inverse"></i>
            </a>
          </span>
          <h4 class="services-heading">Restaurant</h4>
        </div>

        <!-- Category Icon -->
        <div class="col-md-4">
          <span class="fa-stack fa-4x">
            <a href="/category">
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa fa-cutlery fa-stack-1x fa-inverse"></i>
            </a>
          </span>
          <h4 class="services-heading">Category</h4>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
<!-- common_content.html closes the body and html tags -->
